<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BINGO</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Bingo familiar</h1>

    <!--Ingreso de nombres-->
    <div class="nombres">
      <form method="get">
        <div>
          <label for="entrada1">Jugador 1:</label>
          <input type="text" id="entrada1" placeholder="Ingrese un nombre"/>
        </div>
        <div>
          <label for="entrada2">Jugador 2:</label>
          <input type="text" id="entrada2" placeholder="Ingrese un nombre"/>
        </div>
        <div>
          <label for="entrada3">Jugador 3:</label>
          <input type="text" id="entrada3" placeholder="Ingrese un nombre"/>
        </div>
        <div>
          <label for="entrada4">Jugador 4:</label>
          <input type="text" id="entrada4" placeholder="Ingrese un nombre"/>
        </div>
      <h4>Tamaño del cartón</h4>
      <input type="number" id="size" placeholder="Ingresa 3, 4 o 5">
  </div>
  <div class="starts">
    <br>
    <button id="start" onclick="location.href='./bingo.html'" disabled>Comenzar</button>
  </div>
</form>
  <script src="./script.js"></script>
  </body>
</html>
