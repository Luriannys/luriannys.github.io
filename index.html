<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BINGO</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Bingo familiar</h1>

    <!--Ingreso de nombres-->
    <div class="nombres">
      <form action="/" method="get">
        <div>
          <label for="nombre1">Nombre 1:</label>
          <input type="text" name="entrada1" />
        </div>
        <div>
          <label for="nombre2">Nombre 2:</label>
          <input type="text" name="entrada2" />
        </div>
        <div>
          <label for="nombre3">Nombre 3:</label>
          <input type="text" name="entrada3" />
        </div>
        <div>
          <label for="nombre4">Nombre 4:</label>
          <input type="text" name="entrada4" />
        </div>
        <!--
        <br>
       <input type="submit" value="Enviar">-->
      </form>
    </div>
    <div class="sizes">
      <h4>Tamaño de cartón</h4>
      <button id="size3">3x3</button>
      <button id="size4">4x4</button>
      <button id="size5">5x5</button>
  </div>
  <div class="start">
    <br>
    <button 
    id="Start" disabled>Comenzar</button>
  </div>
  </body>
</html>
